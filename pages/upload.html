<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/upload/upload.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <title>Upload</title>
</head>

<body>
  <div class="container">
    <div class="center">
      <h1>Upload Mega-Cine</h1>
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="input_content">
          <label for="title">Título</label>
          <input type="text" name="title" placeholder="Ex: Homem de Ferro">
        </div>
        <div class="input_content">
          <textarea name="sinopse" id="sinopse" cols="40" rows="15" placeholder="Sinopse..."></textarea>
        </div>
        <div class="input_content">
          <label for="gender">Gênero</label>
          <input type="text" name="title" placeholder="Ex: Literatura Infantil, Ação...">
        </div>
        <div class="input_content">
          <label for="year">Ano</label>
          <input type="number" name="title" placeholder="Ex: 2022">
        </div>
        <div class="input_content">
          <label for="duration">Duração / Temporadas</label>
          <input type="text" name="duration" placeholder="Ex: 1h 31min">
        </div>
        <div class="input_content">
          <select name="type" id="type">
            <option value="film">Filme</option>
            <option value="serie">Série</option>
          </select>
        </div>
        <div class="input_content">
          <label for="file">Enviar arquivo</label>
          <input type="file" name="file" id="file">
        </div>
        <button type="submit" class="btn-upload">Upload</button>
      </form>
    </div>
  </div>
</body>

</html>
