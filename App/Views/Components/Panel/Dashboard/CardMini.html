<div class="card mini">
  <div class="body">
    <div class="icon_content">
      <i class='{{card.icon}}'></i>
    </div>
    <div class="content">
      <span class="string_title">{{card.title}}</span>
      <h1 class="string_users">{{card.value}}</h1>
      <div class="date_container">
        <span class="last_month">Last Month</span>
        <p class="string_date">+{{card.last_month}}</p>
      </div>
    </div>
  </div>
</div>
